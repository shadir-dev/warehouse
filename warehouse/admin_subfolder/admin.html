<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      position: fixed;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: #bdc3c7;
      font-size: 18px;
      display: block;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
      color: #fff;
    }

    .sidebar a.active {
      background-color: #1abc9c;
      color: white;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
      background: #ecf0f1;
      min-height: 100vh;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <a href="admin.html" class="active">Dashboard</a>
  <a href="stock.html">Stock Overview</a>
  <a href="employees_registration.html">employees</a>
  <a href="admin_announcements.html">Announce</a>
  <a href="#">Logout</a>
</div>

<div class="content">
  <h1>Welcome to Dashboard</h1>
  <p>This is the content area. You can load different pages here when a sidebar link is clicked.</p>
</div>

</body>
</html>
