<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 30px;
      position: fixed;
      height: 100%;
      color: white;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #bdc3c7;
      padding: 15px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background-color: #34495e;
      color: #fff;
    }
    .sidebar a.active {
      background-color: #1abc9c;
      color: white;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }
    h1 {
      margin-bottom: 30px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button.delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Admin Panel</h2>
  <a href="admin.html">Dashboard</a>
  <a href="stock.html">Stock Overview</a>
  <a href="admin_announcements.html" class="active">Announcements</a>
  <a href="employees_registration.html">Employees</a>
  <a href="#">Logout</a>
</div>

<div class="main">
  <h1>Announcements</h1>

  <!-- Form to add a new announcement -->
  <div class="form-container">
    <h2>Add a New Announcement</h2>
    <form id="announcementForm"Action="add_announcement.php" method="POST">
      <input type="text" id="title" placeholder="Announcement Title"name="title" required>
      <textarea id="message" placeholder="Write your announcement here..." rows="5" name="message" required></textarea>
      <input type="date" id="date"name="date" required>
      <button type="submit">Add Announcement</button>
    </form>
  </div>

  <!-- Container for the announcement table -->
  <div id="announcementContainer">
    <!-- Announcement table will be generated here -->
  </div>

</div>


</body>
</html>
