<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #34495e;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: center;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #3d566e;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .announcement {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #3498db;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .announcement h3 {
      margin-top: 0;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #2980b9;
    }
    

.main {
  margin-left: 220px;
  padding: 20px;
  flex-grow: 1;
}
h1 {
  margin-bottom: 30px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

  background-color: #2c3e50;
  color: white;
}

  background-color: #f1f1f1;
}
</style>

</head>
<body>

  <header>
    <h1>Warehouse Announcements</h1>
  </header>

  <nav>
    <ul>
      <li><a href="employee_dashboard.php">Home</a></li>
      <li><a href="stock_management.html">Stock Management</a></li>
      <li><a href="annoncements.html">Announcements</a></li>
    </ul>
  </nav>

  

<div class="main">
<h1>Recent Announcements</h1>

<!-- Table to display announcements -->
<table id="announcementsTable">
<thead>
  <tr>
    <th>Title</th>
    <th>Message</th>
    <th>Date</th>
  </tr>
</thead>
<tbody>
  <!-- Announcements will be dynamically inserted here -->
</tbody>
</table>
</div>

<script>
// Fetch announcements and display them in the table
window.onload = function() {
fetchAnnouncements();
};

function fetchAnnouncements() {
fetch('get_announcements.php')
.then(response => response.json())
.then(data => {
  const tableBody = document.querySelector('#announcementsTable tbody');
  tableBody.innerHTML = ''; // Clear the table body

  if (data.length > 0) {
    data.forEach(announcement => {
      const row = document.createElement('tr');

      const titleCell = document.createElement('td');
      titleCell.textContent = announcement.title;
      row.appendChild(titleCell);

      const messageCell = document.createElement('td');
      messageCell.textContent = announcement.message;
      row.appendChild(messageCell);

      const dateCell = document.createElement('td');
      dateCell.textContent = announcement.date;
      row.appendChild(dateCell);

      tableBody.appendChild(row);
    });
  } else {
    const row = document.createElement('tr');
    const cell = document.createElement('td');
    cell.setAttribute('colspan', 3);
    cell.textContent = 'No announcements available.';
    row.appendChild(cell);
    tableBody.appendChild(row);
  }
})
.catch(error => console.error('Error fetching announcements:', error));
}
</script>


</body>
